{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Viewer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Stock Price Viewer</h1>
        <form id="stock-form" class="mt-3" method="POST" action="{% url 'get_stock_data' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="stock-symbol">Enter Stock Symbol:</label>
                <input type="text" id="stock-symbol" name="symbol" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Stock Data</button>
        </form>
        <div class="mt-5" id="stock-data" style="display: none;">
            <h2>Stock Information</h2>
            <p><strong>Symbol:</strong> <span id="stock-symbol-display"></span></p>
            <p><strong>Name:</strong> <span id="stock-name"></span></p>
            <p><strong>Currency:</strong> <span id="stock-currency"></span></p>
            <p><strong>Current Price:</strong> <span id="stock-price"></span></p>
            <p><strong>Volume:</strong> <span id="stock-volume"></span></p>
            <p><strong>Day High:</strong> <span id="stock-day-high"></span></p>
            <p><strong>Day Low:</strong> <span id="stock-day-low"></span></p>
            <p><strong>Previous Close:</strong> <span id="stock-previous-close"></span></p>
            <p><strong>Alpha:</strong> <span id="stock-alpha"></span></p>
            <p><strong>Beta:</strong> <span id="stock-beta"></span></p>
            <div class="mt-5">
                <h2>Stock Price History</h2>
                <div>
                    <h3>Stock Price</h3>
                    <img id="stock-price-plot" src="" alt="Stock Price History">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#stock-form').on('submit', function(event) {
                event.preventDefault();

                var symbol = $('#stock-symbol').val();

                $.ajax({
                    url: '{% url "get_stock_data" %}',
                    type: 'POST',
                    data: { symbol: symbol },
                    success: function(data) {
                        $('#stock-symbol-display').text(data.symbol);
                        $('#stock-name').text(data.longName);
                        $('#stock-currency').text(data.currency);
                        $('#stock-price').text(data.regularMarketPrice !== undefined ? data.regularMarketPrice : 'N/A');
                        $('#stock-volume').text(data.regularMarketVolume !== undefined ? data.regularMarketVolume : 'N/A');
                        $('#stock-day-high').text(data.regularMarketDayHigh !== undefined ? data.regularMarketDayHigh : 'N/A');
                        $('#stock-day-low').text(data.regularMarketDayLow !== undefined ? data.regularMarketDayLow : 'N/A');
                        $('#stock-previous-close').text(data.regularMarketPreviousClose !== undefined ? data.regularMarketPreviousClose : 'N/A');
                        $('#stock-alpha').text(data.Alpha !== undefined ? data.Alpha.toFixed(4) : 'N/A');
                        $('#stock-beta').text(data.Beta !== undefined ? data.Beta.toFixed(4) : 'N/A');

                        // 显示股票信息和曲线图
                        $('#stock-data').show();
                        $('#stock-price-plot').attr('src', 'data:image/png;base64,' + data.plot);
                    }
                });
            });
        });
    </script>
</body>
</html>
